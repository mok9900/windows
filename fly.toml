app = 'korean-laptop-lounge-bot'
primary_region = 'nrt'

[build]
  dockerfile = './Dockerfile'

[http_service]
  internal_port = 8006
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['windows']

[processes]
  windows = ''

[[vm]]
  memory = '2048'
  cpu_kind = 'shard'
  cpus = 1

[[services]]
  protocol = 'tcp'
  internal_port = 3389
  ports = [3389]

[[services]]
  protocol = 'udp'
  internal_port = 3389
  ports = [3389]

[env]
  VERSION = '11'
  LANGUAGE = 'korean'
  RAM_SIZE = '2G'
  CPU_CORES = '4'
  DISK_SIZE = '64G'
